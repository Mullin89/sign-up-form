<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sign-up-form/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form Project</title>
  </head>
  <body>
    <div id="main-container">
      <div id="background-image"></div>
      <div id="form-container">
        <h3 id="sign-up-text">
          In the grim darkness of the far future, there is only war! And now it
          is your turn to join the battle, fill out your details below to
          enlist!
        </h3>
        <form>
          <div id="form-flex-container">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="password">Password</label>
              <input
                type="password"
                minlength="8"
                id="password"
                name="password"
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
              <label for="phone-number">Phone Number</label>
              <input type="number" id="phone-number" name="phone-number" />
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
